<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emotion Kids</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <h1>Bagaimana perasaanmu?</h1>

    <img src="img/12.jpg" alt="Gambar" class="gambar" />

    <p id="status" class="status">Klik salah satu emosi.</p>

    <div class="emotions" id="emotionsGrid"></div>

    <div class="nav">
      <button id="prevBtn" onclick="prevPage()">⬅ Sebelumnya</button>
      <button id="nextBtn" onclick="nextPage()">Berikutnya ➡</button>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

  <script>
    const TOTAL_EMOSI = 25;
    const PER_PAGE = 12;
    let currentPage = 0;

    function renderEmotions() {
      const grid = document.getElementById("emotionsGrid");
      grid.innerHTML = "";

      const start = currentPage * PER_PAGE + 1;
      const end = Math.min(start + PER_PAGE - 1, TOTAL_EMOSI);

      for (let i = start; i <= end; i++) {
        const btn = document.createElement("button");
        btn.className = "emotion";
        btn.onclick = () => pilihEmosi(`Emosi ${i}`);

        const img = document.createElement("img");
        img.src = `img/emotion_${i}.png`;
        img.alt = `Emosi ${i}`;

        btn.appendChild(img);
        grid.appendChild(btn);
      }

      document.getElementById("prevBtn").disabled = currentPage === 0;
      document.getElementById("nextBtn").disabled = end >= TOTAL_EMOSI;
    }

    function nextPage() {
      currentPage++;
      renderEmotions();
    }

    function prevPage() {
      currentPage--;
      renderEmotions();
    }

    renderEmotions();
  </script>
</body>
</html>
