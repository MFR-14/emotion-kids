<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GESYA - Level 3</title>

<link rel="stylesheet" href="./js/level1.css?v=11" />
<link rel="stylesheet" href="./js/level3.css?v=1" />


</head>

<body class="level-page">

  <!-- INTRO SCREEN -->
  <div class="intro" id="intro">
    <div class="intro-card">
      <div class="intro-title">Level 3</div>
      <div class="intro-subtitle">Tempel Wajah Emosi</div>

      <div class="intro-form">
        <label>Nama Anak</label>
        <input id="namaAnak" type="text" placeholder="contoh: Andi" />

        <label>Sesi</label>
        <input id="sesiAnak" type="text" placeholder="contoh: S1" />

        <button id="btnMulai" type="button">Mulai</button>
      </div>
    </div>
  </div>

  <!-- GAME -->
  <div id="game" class="hidden">

    <!-- HUD -->
    <div class="hud">
      <div class="timer" id="timer">03:00</div>
      <div class="score" id="score">Skor: 0 / 1</div>
      <button class="btn-selesai" id="btnSelesai" type="button">Selesai</button>
    </div>

    <main class="lvl3-layout">

      <section class="lvl2-wrap">

        <!-- BANK WAJAH -->
        <div class="face-bank" id="faceBank">
          <div class="face-item" draggable="true" data-face="bahagia">
            <img src="./img/muka-bahagia.jpg" alt="Muka Bahagia">
          </div>
        </div>

        <!-- BOARD KEPALA -->
        <div class="head-board" id="headBoard">
          <div class="head-slot drop-head" data-need="bahagia">
            <img class="head-base" src="./img/bahagia-L3.jpg" alt="Kepala Bahagia">
            <div class="face-holder"></div>
          </div>
        </div>

        <div class="hint" id="hint">Tarik muka ke kepala yang cocok</div>
        <div class="answer-feedback" id="answerFeedback"></div>

      </section>
    </main>
  </div>

  <script src="./level3.js?v=1"></script>
</body>
</html>
